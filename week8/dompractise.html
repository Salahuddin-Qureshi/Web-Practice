<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grandparent" id="grandparent">
        <div class="parent" id="parent-1">
            <div class="child" id="child-1"></div>
            <div class="child" id="child-2"></div>
        </div>
        <div class="parent" id="parent-2">
            <div class="child" id="child-3"></div>
            <div class="child" id="child-4"></div>
        </div>
    </div>
    <script>
        var childnode = document.querySelector("#child-1");
        var parentnode = childnode.parentElement;
        var grandparent = parentnode.parentElement;
        const div = document.createElement('div');
        div.className('parent-3')
        grandparent.appendChild(div);
    

    </script>
</body>

</html>
